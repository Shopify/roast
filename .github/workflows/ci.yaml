name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  '45 4 * * *'

jobs:
  rubies:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: ['3.2', '3.3', '3.4']
        gemfile: ['activesupport7', 'activesupport8']
    runs-on: ${{ matrix.os }}-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ripgrep graphviz
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake minitest_old
      - run: bundle exec rake minitest_functional
      - run: bundle exec rake rubocop_ci
      - run: bin/srb tc

