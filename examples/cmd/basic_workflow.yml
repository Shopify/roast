name: Basic Command Functions
model: default

# Learn the basics of using command functions in Roast

tools:
  - Roast::Tools::Cmd:
      allowed_commands:
        - pwd
        - ls
        - echo
        - mkdir
        - cat

steps:
  - basic_demo
  - create_and_verify

# Step configuration
basic_demo:
  available_tools:
    - pwd
    - ls
    - echo
create_and_verify:
  available_tools:
    - echo
    - mkdir
    - ls
    - cat
