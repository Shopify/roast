name: Test Grading
api_token: $(echo $OPENAI_API_KEY)
# model: anthropic:claude-opus-4
model: gpt-4.1-mini

tools:
  - Roast::Tools::Grep
  - Roast::Tools::ReadFile
  - Roast::Tools::SearchFile

# Uncomment this to run the workflow on modified tests automatically
# each: '% cd $(git rev-parse --show-toplevel) && git status --porcelain | grep "_test\.rb" | cut -c4- | xargs realpath'

steps:
  - read_dependencies
  - run_coverage
  -
    - analyze_coverage
    - verify_test_helpers
    - verify_mocks_and_stubs
  - generate_grades
  - calculate_final_grade
  - format_result
  - generate_recommendations

# set non-default attributes for steps below
analyze_coverage:
#  model: gpt-4.1-mini
  auto_loop: false
  json: true
  
generate_grades:
#  model: o3
  json: true

generate_recommendations:
#  model: o3
  auto_loop: false
  json: true
  params:
    max_completion_tokens: 5_000


