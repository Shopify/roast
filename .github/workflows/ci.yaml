name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  '45 4 * * *'

jobs:
  rubies:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby: ['3.3', 'ruby-head']
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ matrix.ruby == 'ruby-head' }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake

